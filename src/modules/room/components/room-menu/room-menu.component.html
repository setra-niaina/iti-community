<div class="room-menu">
  <div class="room-meanu-header">
    <h3>Rooms</h3>
    <!-- TODO  -->
    <button nz-button nzType="default" nzGhost>
      <i nz-icon nzType="plus"></i>
    </button>
  </div>
  <!--
    TODO itérer sur les rooms. Au clic, naviguer sur la room sélectionnée.
    Remplacer [id de la room] par l'id de la room itérée
  -->
  <div *ngFor="let room of rooms" class="room-meanu-header">
    <h3>{{ room.name }}</h3>
    <!-- TODO  -->
    <button nz-button nzType="default" nzGhost>
      <i nz-icon nzType="plus"></i>
    </button>
  </div>
  <div

    [ngClass]="{ selected: (roomId$ | async) === '[id de la room]' }"
  ></div>
</div>
